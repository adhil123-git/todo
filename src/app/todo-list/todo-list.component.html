<ul>
  <li *ngFor="let todo of todos; let i = index">
    <input
      type="checkbox"
      [(ngModel)]="todo.completed"
     (click)="completed()"
    >
    <span [ngClass]="{ 'completed-todo': todo.completed }">
      {{ todo.text }}
    </span>

    <button (click)="deleteTodo(i)">Delete</button>
  </li>
  <li>

  </li>
</ul>
